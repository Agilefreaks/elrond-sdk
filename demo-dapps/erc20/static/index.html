<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
		<title>ERC20 dApp Demo</title>
        <link rel="stylesheet" href="static/bootstrap.css">
        <link rel="stylesheet" href="static/style.css">
	</head>
	<body>
        <div id="root">
            <div class="d-flex flex-column wallet-layout white-nav-bg wrapper">
                <main class="d-flex flex-column flex-grow-1" role="main">
                    <div class="container d-flex flex-column flex-fill mb-4 wallet-body">


                        <div class="wallet-header mb-4">

                            <div class="row">
                                <div class="col-md-7 d-flex flex-row justify-content-center align-items-center address">
                                    <form class="w-75">
                                        <div class="form-group">
                                            <label for="UserAddress">My address</label>
                                            <input type="text" class="form-control" id="UserAddress" placeholder="enter your Elrond Network address">
                                            <span id="UserAddressInputHelp" class="form-text">An address starts with "erd1" and has 62 characters. Write it here then press [Enter].</span>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4 address">
                                    <div class="row">
                                        <div class="col-md-4"><span>My ERD Balance:</span></div>
                                        <div class="col-md-8"><span id="UserBalance">0</span></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4"><span>My Nonce:</span></div>
                                        <div class="col-md-8"><span id="UserNonce">0</span></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 d-flex flex-row justify-content-center text-light testnet">My ERC20 balance</div>
                            </div>

                            <div class="row">
                                <div class="col-12 d-flex flex-row justify-content-center align-items-center balance">
                                    <span class="amount">
                                        <span data-testid="balance">
                                            <span id="UserTokenBalance">0</span>
                                        </span>
                                        <span class="text-light">test Tokens</span>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 d-flex flex-row justify-content-center text-light testnet">Total supply of &nbsp; <span id="ERC20TotalSupply">0</span>&nbsp; tokens</div>
                            </div>

                            <div class="row">
                                <p></p>
                            </div>

                        </div>


                        <form id="TransferTokenForm" class="form-horizontal">
                            <div class="form-group">
                                <label for="TransferTokenReceiver" class="col-sm-2 control-label">Transfer receiver</label>
                                <div class="col-sm-10">
                                    <input type="text" disabled class="form-control" id="TransferTokenReceiver" placeholder="enter receiver address">
                                    <small id="TransferTokenReceiverHelp" class="form-text text-muted">Whom do you want to send tokens to. An address starts with "erd1" and has 62 characters.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TransferTokenAmount" class="col-sm-2 control-label">Transfer amount</label>
                                <div class="col-sm-10">
                                    <input type="text" disabled class="form-control" id="TransferTokenAmount" placeholder="enter amount">
                                    <small id="TransferTokenValueHelp" class="form-text text-muted">How many tokens you want to send.</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2">
                                    <button type="submit" disabled id="TransferTokenSubmit" class="btn btn-default" style="color:#FFF;background-color:rgb(26, 71, 196);">Transfer</button>
                                </div>
                            </div>
                        </form>


                        <div class="row">
                            <div class="col">
                                <ol id="RecentTransactionsList">
                                </ol>
                            </div>
                        </div>


                    </div>
                </main>
            </div>
        </div>
        <script src="static/jquery-3.5.0.min.js"></script>
        <script src="out/app.js"></script>
	</body>
</html>
