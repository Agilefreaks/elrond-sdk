language: python
os:
  - linux
  - osx
arch:
  - amd64
osx_image: xcode11.3
before_install:
  - nvm install node
  - node --version
install:
  - pip3 install -r requirements.txt
  - npm --prefix ./erdjs install
before_script:
script:
  - make test-short
  - python3 -m erdpy.cli install ARWENTOOLS
  
  - npm --prefix ./erdjs test

